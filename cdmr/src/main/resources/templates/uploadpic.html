<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>uploadpic</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/uploadpic.css">
</head>
<body>
<!--		form表单-->
<div class="uploadPic">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <input type="text" name="type" autocomplete="off" placeholder="请输入类型" class="layui-input">
            </div>
        </div>
        <div class="layui-upload-drag" id="test10">
            <i class="layui-icon"></i>
            <p>点击上传，或将文件拖拽到此处</p>
            <div class="layui-hide" id="uploadDemoView">
                <hr>
                <img src="" alt="上传成功后渲染" style="max-width: 196px">
                <input type="text" name="url" class="layui-input layui-hide">

            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="sub">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="layui/layui.js"></script>
<script>
    layui.use(['upload', 'form'], function () {
        var upload = layui.upload,
            form = layui.form;
            $ = layui.jquery;
        //拖拽上传
        upload.render({
            elem: '#test10'
            , url: 'http://localhost:8080/upfile' //改成您自己的上传接口
            , done: function (res) {
                layer.msg(res.msg);
                layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.data);
                layui.$('#uploadDemoView').find('img').val(res.data);
            }
        });
        form.on('submit(sub)', function(data){
            //console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            //console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            $.ajax({
                type:'POST',
                url: 'http://localhost:8080/pic/insertPic',
                dataType:'json',
                data:JSON.stringify(data.field),
                contentType: 'application/json',
                success:function (res) {
                    layer.msg(res.msg);
                }
            })
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    })
</script>
</html>
