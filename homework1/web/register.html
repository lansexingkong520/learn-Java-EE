<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <form action='/register' method='post'>
        用户名：<input type='text' name='rUsername'><br>
        密码：<input type='password' name='rPassword'><br>
        性别：<input type="radio" name="sex" value="男" checked="checked">男
            <input type="radio" name="sex" value="女" >女<br>
        年龄：<select name="age">
                <option value="00后">00后</option>
                <option value="90后">90后</option>
                <option value="80后">80后</option>
                <option value="70后">70后</option>
                <option value="其他">其他</option>
        </select><br>
        爱好：<input type='checkbox' name='hobby' value="阅读">阅读
        <input type='checkbox' name='hobby' value="音乐">音乐
        <input type='checkbox' name='hobby' value="运动">运动
        <input type='checkbox' name='hobby' value="其他">其他<br>
        <input type='submit' value='注册'>
        <input type='reset' value='重置'><br>
    </form>
</body>
</html>
