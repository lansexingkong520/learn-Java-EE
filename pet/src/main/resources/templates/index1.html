<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>宠物医院预约平台</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">宠物医院预约平台管理系统</div>

        <!--用户信息模块-->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img id="image"  class="layui-nav-img">
                </a>
            </li>
            <li class="layui-nav-item" id="uname"></li>
            <li class="layui-nav-item"><a href="http://localhost:8080">注销</a></li>
        </ul>
    </div>

    <!--左侧导航栏-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:; "target="ifr">图片管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/gettbPicDetail" target="ifr">图片信息</a></dd>
                        <dd><a href="/getUploadtbPic" target="ifr">上传图片</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">预约管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/getOrder" target="ifr">预约信息</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">项目管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/getsubDetail" target="ifr">项目信息</a></dd>
                        <dd><a href="/getuploadSub" target="ifr">添加项目</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">课堂管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/getCourseDetail" target="ifr">课堂信息</a></dd>
                        <dd><a href="/getUploadCourse" target="ifr">添加课堂</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">系统管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/getImportFile" target="ifr">批量导入</a></dd>
                    </dl>
                </li>

            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 实现页面的局部跳转 -->
        <iframe src="/getMain" width="100%" height="100%" name="ifr"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 宠物医院
    </div>
</div>
<script src="layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        var form = layui.form;
        $ = layui.jquery;

        var username = localStorage.getItem("username")
        console.log(username);

        $(function () {
            //表单赋值
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/tbUser/selectByUname/" + username,
                dataType: 'json',
                contentType: 'application/json',
                success: function (res) {
                    console.log(res.data)
                    result = res.data
                    $("#image").attr('src', result.url);
                    $("#uname").html(result.username);
                }
            })
        });
    });
</script>
</body>
</html>
